<!DOCTYPE html>
<html>
  <head>
    <title>Go-Dutch App</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="outer-box">
      <div class="go-dutch-app">
        <div class="header">
          <header class="main-title">
            Go<span class="dash">-</span>Dutch app
          </header>
        </div>
        <div class="app-dashboard">
          <div class="add-data">
            <div class="add-expense">
              <button class="add-expense-btn add-new-btn">
                Add new Expense
              </button>
            </div>
            <div class="add-friend">
              <button class="add-friend-btn add-new-btn">
                Add new Friend
              </button>
            </div>
            <div class="add-expense-modal modal-window"></div>
            <div class="add-friend-modal modal-window">
              <form>
                <label for="name">Name</label>
                <input id="name" type="text" />
                <button type="submit">Add Friend</button>
                <button type="button" class="close-modal">Cancel</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
