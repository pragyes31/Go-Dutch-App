<!DOCTYPE html>
<html>
  <head>
    <title>Go-Dutch App</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="outer-box">
      <div class="go-dutch-app">
        <div class="header">
          <header class="main-title">
            Go<span class="dash">-</span>Dutch app
          </header>
        </div>
        <div class="app-dashboard">
          <div class="add-data">
            <div class="add-friend">
              <button class="add-friend-btn add-new-btn">
                Add new Friend
              </button>
            </div>
            <div class="add-expense">
              <button class="add-expense-btn add-new-btn">
                Add new Expense
              </button>
            </div>
          </div>
          <div class="users-data"></div>
          <div class="add-friend-modal modal-window">
            <form class="add-friend-form">
              <label for="friend-name">Name</label>
              <input id="friend-name" type="text" required />
              <button type="submit" class="friend-btn">Add Friend</button>
              <button type="button" class="close-modal close-friend-modal">
                Cancel
              </button>
            </form>
          </div>
          <div class="add-expense-modal modal-window">
            <form class="add-expense-form">
              <label for="expense-name">Expense Name</label>
              <input id="expense-name" type="text" required /><br />

              <label for="expense-partner">Select expense partner</label>
              <select name="expense-partner" id="expense-partner" required>
                <option value="">-Choose a friend-</option> </select
              ><br /><br />

              <label for="payer">Paid by:</label>
              <select name="payer" id="payer" required></select
              ><br /><br />

              <button type="submit" class="expense-btn">Add Expense</button>
              <button type="button" class="close-modal close-expense-modal">
                Cancel
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>

  </body>
</html>
