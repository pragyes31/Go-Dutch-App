<!DOCTYPE html>
<html>
  <head>
    <title>Go-Dutch App</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app">
      <header class="main-title">Go<span class="dash">-</span>Dutch app</header>
      <div class="new-event">
        <button id="new-event-button">Add new event!</button>
      </div>
      <div class="event">
        <header class="event-header">Trip to New York</header>
        <div class="user-list"></div>
      </div>
      <div id="new-event-modal">
        <form id="event-details-form">
          <label for="event-name">Add event name:</label>
          <input
            id="event-name"
            type="text"
            placeholder="Name your event"
            required
          /><br />
          <div id="user-details"></div>
          <button id="add-users">Add users</button>
          <div id="user-details">
            <br /><label>User's name: </label
            ><input class="user-name" placeholder="Add user's name" required />
          </div>
          <div id="user-details">
            <br /><label>user's name: </label
            ><input class="user-name" placeholder="Add user's name" required />
          </div>
          <button type="submit" id="add-event">Add event</button>
        </form>
        <button id="close-modal">Close</button>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
