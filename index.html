<!DOCTYPE html>
<html>
  <head>
    <title>Go-Dutch App</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app">
      <header class="main-title">Go<span class="dash">-</span>Dutch app</header>
      <div class="new-trip">
        <button id="new-trip-button">Add new trip!</button>
      </div>
      <div id="new-trip-modal">
        <form id="trip-details-form">
          <label for="trip-name">Add Trip Name:</label>
          <input
            id="trip-name"
            type="text"
            placeholder="Name your trip"
          /><br />
          <div id="traveller-details"></div>
          <button id="add-travellers">Add travellers</button>
          <div id="traveller-details">
            <br /><label>Traveller's name: </label
            ><input
              class="traveller-name"
              placeholder="Add traveller's name"
              required
            />
          </div>
          <div id="traveller-details">
            <br /><label>Traveller's name: </label
            ><input
              class="traveller-name"
              placeholder="Add traveller's name"
              required
            />
          </div>
          <button type="submit" id="add-trip">Add trip</button>
        </form>
        <button id="close-modal">Close</button>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
